{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Edit Anonymization Method for Field: {{ field.name }}</h2>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label class="form-label">Select Anonymization Method</label>
            {{ form.anonymization_method(class="form-select") }}
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('swagger_details', id=field.endpoint.swagger_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
